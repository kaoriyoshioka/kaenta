<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vertical Loop</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
<header class="site-header">
  <div class="header-inner">
    <a class="header-logo" href="./index.html" aria-label="KAENTA Home">
      <span class="logo-main">KAENTA</span>
      <span class="logo-sub">kaori yoshioka</span>
    </a>

    <nav class="header-nav" aria-label="Primary">
      <a href="./index.html">Top</a>
      <a href="./sstyle.html">Style</a>
      <a href="./about.html">About</a>
      <a href="./blog.html">Blog</a>
      <a href="./contact.html">Contact</a>
    </nav>

    <div class="header-info">
      <a href="tel:0000000000">TEL 000-000-0000</a>
    </div>
  </div>
</header>

<div class="spacer"></div>
<div class="hero-logo">KAENTA</div>

<div class="gallery" aria-hidden="true">
  <!-- 左列 -->
  <div class="col" data-dir="1">
    <div class="image">
      <img
        src="./assets/SP/hero-main.jpeg"
        srcset="./assets/SP/hero-main.jpeg 768w, ./assets/PC/hero-main.png 1600w"
        sizes="(max-width: 768px) 33vw, 33vw"
        loading="eager"
        decoding="async"
        alt=""
      >
    </div>
    <div class="image">
      <img
        src="./assets/SP/workshop01.jpeg"
        srcset="./assets/SP/workshop01.jpeg 768w, ./assets/PC/workshop01.png 1600w"
        sizes="(max-width: 768px) 33vw, 33vw"
        loading="lazy"
        decoding="async"
        alt=""
      >
    </div>
    <div class="image">
      <img
        src="./assets/SP/about-portrait.jpeg"
        srcset="./assets/SP/about-portrait.jpeg 768w, ./assets/PC/about-portrait.png 1600w"
        sizes="(max-width: 768px) 33vw, 33vw"
        loading="lazy"
        decoding="async"
        alt=""
      >
    </div>
  </div>

  <!-- 中央（逆回転） -->
  <div class="col" data-dir="-1">
    <div class="image">
      <img
        src="./assets/SP/product02.jpeg"
        srcset="./assets/SP/product02.jpeg 768w, ./assets/PC/product02.png 1600w"
        sizes="(max-width: 768px) 33vw, 33vw"
        loading="lazy"
        decoding="async"
        alt=""
      >
    </div>
    <div class="image">
      <img
        src="./assets/SP/product03.jpeg"
        srcset="./assets/SP/product03.jpeg 768w, ./assets/PC/product03.png 1600w"
        sizes="(max-width: 768px) 33vw, 33vw"
        loading="lazy"
        decoding="async"
        alt=""
      >
    </div>
    <div class="image">
      <img
        src="./assets/SP/product01.jpeg"
        srcset="./assets/SP/product01.jpeg 768w, ./assets/PC/product01.png 1600w"
        sizes="(max-width: 768px) 33vw, 33vw"
        loading="lazy"
        decoding="async"
        alt=""
      >
    </div>
  </div>

  <!-- 右列 -->
  <div class="col" data-dir="1">
    <div class="image">
      <img
        src="./assets/SP/hero-main.jpeg"
        srcset="./assets/SP/hero-main.jpeg 768w, ./assets/PC/hero-main.png 1600w"
        sizes="(max-width: 768px) 33vw, 33vw"
        loading="lazy"
        decoding="async"
        alt=""
      >
    </div>
    <div class="image">
      <img
        src="./assets/SP/workshop01.jpeg"
        srcset="./assets/SP/workshop01.jpeg 768w, ./assets/PC/workshop01.png 1600w"
        sizes="(max-width: 768px) 33vw, 33vw"
        loading="lazy"
        decoding="async"
        alt=""
      >
    </div>
    <div class="image">
      <img
        src="./assets/SP/about-portrait.jpeg"
        srcset="./assets/SP/about-portrait.jpeg 768w, ./assets/PC/about-portrait.png 1600w"
        sizes="(max-width: 768px) 33vw, 33vw"
        loading="lazy"
        decoding="async"
        alt=""
      >
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
